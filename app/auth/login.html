
<div class="container" style="margin-top: 100px">
  
  <div class="center">
    <a ui-sref="home" class="amber accent-4 waves-effect waves-light btn">Back To Home Page</a>
  </div>
  
  
  
  <div class="row center" style="margin-top: 100px">
      <div class="col s12 m5 l12">
        <div class="deep-purple lighten-2 card-panel">
          <h3 class="white-text center" >Login</h3>
        </div>
      </div>
  </div>
  
  <!-- If there is a error with the login START-->
  <div ng-show="authCtrl.error">
    <span>{{authCtrl.error.message}}</span>
  </div>
  <!-- If there is a error with the login END-->

   <div class="row">
    <form class="col s12" ng-submit="authCtrl.login()">
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" ng-model="authCtrl.user.email">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" ng-model="authCtrl.user.password">
          <label for="password">Password</label>
        </div>
      </div>
      <input type="submit" class="btn btn-default" value="Log In">
    </form>
  </div>
  
</div>
